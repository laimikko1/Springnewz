<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Header template</title>
</head>
<body>
<div class="errors" th:fragment="errors">
    <div th:if="${errors != null}">
        <ul>
            <li t th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
</div>
</body>
