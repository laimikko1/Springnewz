<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Header template</title>
</head>
<body>


    <div th:fragment="uusimmat">
    <h2>Suosituimmat</h2>
    <ul>
        <li th:if="${news != null}" th:each="n : ${news}">
            <span th:text="${n.header}">msg</span>
            <p></p><span th:text="${n.publishdate}">date</span>
        </li>
    </ul>
</div>

<div th:fragment="luetuimmat">
    <h2>Luetuimmat</h2>
    <ul>
        <li th:if="${news != null}" th:each="n : ${news}">
            <span th:text="${n.header}">msg</span>
            <p></p><span th:text="${n.publishdate}">date</span>
        </li>
    </ul>
</div>

</body>
</html>
