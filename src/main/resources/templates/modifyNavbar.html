<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<div th:replace="fragments/top :: head"></div>


<header th:replace="fragments/navbar :: header">
    <p>testataan</p>
</header>
<body>


<div class="main">
    <form class="newsform" th:action="@{/modify/t}" method="POST">
        <select class="select" name="categories" multiple="multiple">
            <h2>Pinned categories: </h2>
            <option th:each="category : ${notPinnedCategories}"
                    th:value="${category.name}"
                    th:text="${category.name}"></option>
        </select>
        <!--Vähän ruma, mutta muuta en keksinyt, tää pentele jäi samalle riville-->
        <br>
        <input type="submit" value="Pin to navbar!"/>
    </form>
    <form class="newsform" th:action="@{/modify/f}" method="POST">
        <select class="select" name="categories" multiple="multiple">
            <h2>Non-pinned categories</h2>
            <option th:each="category : ${pinnedCategories}"
                    th:value="${category.name}"
                    th:text="${category.name}"></option>
        </select>
        <input type="submit" value="Remove from navbar!"/>
    </form>

</div>


<div class="aside">

    <div th:replace="fragments/sideColumn :: luetuimmat">
        <p>testi</p>
    </div>

    <div th:replace="fragments/sideColumn :: uusimmat">
        <p>dodi</p>
    </div>
</div>


</body>
</html>
